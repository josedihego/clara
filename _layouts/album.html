---
layout: default
---

<h1>{{ page.title }}</h1>

<!--<h2>Subalbums</h2>-->
<ul>
  {% assign album = site.data.gallery.albums | where: "name", page.title | first %}
  {% for sub in album.subalbums %}
    <li>
    <a href="{{ site.baseurl }}/albums/{{ album.name | downcase | replace: ' ', '-' }}/{{ sub.name | downcase | replace: ' ', '-' }}/">
        {{ sub.name }}
      </a>
    </li>
  {% endfor %}
</ul>
